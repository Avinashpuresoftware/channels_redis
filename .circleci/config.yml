version: 2.1

jobs:
  
  build-medium-amd64:
    machine:
      image: ubuntu-2004:202101-01
   
    working_directory: ~/channel_redis
    steps:
      
      
      - checkout
      - run:
          name: ️️🏗️ pip dev requirements
          command: |
            uname -m
            python3.8 -m venv venv38 && source venv38/bin/activate
            python -m pip install --upgrade pip
            python setup.py install
            tox -e py38
  build-medium-arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    working_directory: ~/mpld3
    steps:
      
      - checkout
      - run:
          name: ️️🏗️ pip dev requirements
          command: |
            uname -m
            python3.8 -m venv venv38 && source venv38/bin/activate
            python -m pip install --upgrade pip
            python setup.py install
            tox -e py38
                    

      
  
  

workflows:
  version: 2
  python3.7:
    jobs:
      
      - build-medium-amd64
      - build-medium-arm64     
